<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
        <title>spotify</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img id="logo" src="images/logo.png" width="150px">
        <div class="topline">
            <hr color="lightgray" size="1px">
        </div>
        <div class="main">

            <div class="btn">
                <button class="fb btndesign">CONTINUE WITH FACEBOOK</button>
                <button class="apple btndesign">CONTINUE WITH APPLE</button>
                <button class="google btndesign">CONTINUE WITH GOOGLE</button>
                <button class="phn btndesign">CONTINUE WITH PHONE NUMBER</button>
            </div>
            <p class="orline">OR</p>
            <div class="aligning">
                <p class="emailorusername">Email address or username</p>
                <input class="email" type="text" placeholder="Email address or username">
            </div>
            <div class="aligning">
                <p class="password emailorusername">Password</p>
                <input class="passinput email" type="password" placeholder="Password">
            
            <p class="forgotpass">Forgot your password?</p>
            </div>
            <div class="rem">
                <label for="checkbox"><input type="checkbox">Remember me</label>
                <button id="login">LOG IN</button>
            </div>
            </div>
            <hr class="lastline" color="lightgray" size="1.75px" width="500px">
            <h3 class="signup">Don't have an account?</h3>
            <button class="signupbtn btndesign">SIGN UP FOR SPOTIFY</button>

    </body>
</html>
